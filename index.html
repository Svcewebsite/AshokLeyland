<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL Dev Porter - Multi-Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.1/dist/umd/supabase.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0f2f5; }
        .chat-bg { background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: #efeae2; }
        pre { white-space: pre-wrap; word-break: break-all; font-family: 'Consolas', 'Monaco', monospace; }
        .fade-in { animation: fadeIn 0.2s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .bubble-in { background: white; border-radius: 0 12px 12px 12px; position: relative; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); }
        .download-overlay { background: linear-gradient(transparent, rgba(0,0,0,0.4)); opacity: 0; transition: opacity 0.2s ease; }
        .media-wrapper:hover .download-overlay { opacity: 1; }
        #progress-bar-container { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    
    <header class="bg-[#f0f2f5] border-b border-gray-300 px-4 py-2 flex items-center justify-between z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-[#002855] rounded-full flex items-center justify-center text-white font-bold shadow-sm">AL</div>
            <div>
                <h1 class="font-semibold text-gray-800 text-sm">Project Porter (All-Files)</h1>
                <div id="status" class="text-[11px] text-gray-500 flex items-center gap-1">
                    <span class="w-2 h-2 rounded-full bg-amber-500"></span> Initializing...
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto chat-bg p-4 md:px-20 lg:px-40" id="chat-container">
        <div class="flex flex-col gap-4" id="feed"></div>
    </main>

    <footer class="bg-[#f0f2f5] p-3 border-t border-gray-300 relative">
        <!-- Progress Bar for Large Uploads -->
        <div id="progress-bar-container" class="absolute bottom-full left-0 right-0 bg-white p-2 border-t border-gray-200 shadow-lg">
            <div class="flex justify-between text-[10px] mb-1 px-2 text-gray-600">
                <span id="progress-text">Uploading large file...</span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-1.5 overflow-hidden">
                <div id="progress-fill" class="bg-[#00a884] h-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>

        <div id="preview-container" class="hidden items-center gap-4 bg-white p-3 mb-2 rounded-lg border border-gray-200">
            <div id="preview-box" class="w-16 h-16 bg-gray-100 rounded-lg overflow-hidden border flex items-center justify-center">
                <img id="image-preview" src="" class="hidden w-full h-full object-cover">
                <div id="file-icon-preview" class="text-gray-400">ðŸ“„</div>
            </div>
            <div class="text-xs flex-1">
                <div id="preview-filename" class="font-bold text-gray-700 truncate">file.mp4</div>
                <div id="preview-filesize" class="text-gray-500 italic">0 KB</div>
            </div>
            <button onclick="clearPendingFile()" class="text-red-500 p-2">âœ•</button>
        </div>

        <div class="max-w-5xl mx-auto flex items-end gap-3">
            <label class="p-2 text-gray-600 hover:bg-gray-200 rounded-full cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" /></svg>
                <input type="file" id="file-input" class="hidden" onchange="handleFileSelect(this.files[0])">
            </label>
            <textarea id="main-input" rows="1" class="flex-1 bg-white border-none rounded-xl px-4 py-3 text-sm focus:ring-0 shadow-sm resize-none" placeholder="Paste or drag file..." onkeydown="handleKeyDown(event)"></textarea>
            <button id="send-btn" onclick="handleSend()" class="bg-[#00a884] text-white p-3 rounded-full shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </footer>

    <script>
        const SUPABASE_URL = "https://etxmghkzowbxcfzzclbq.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0eG1naGt6b3dieGNmenpjbGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5ODA4MTQsImV4cCI6MjA4NTU1NjgxNH0.fpjy7Ct5kGFa1YruRSDfTamRMIRRjIvHtQQ1s2V9Wzs";
        let supabase;
        let pendingFile = null;

        function startApp() {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            updateStatus("online", "green");
            fetchInitialData();
            subscribeRealtime();
        }
        document.addEventListener('DOMContentLoaded', startApp);

        function updateStatus(text, color) {
            document.getElementById('status').innerHTML = `<span class="w-2 h-2 rounded-full bg-${color}-500"></span> ${text}`;
        }

        async function fetchInitialData() {
            const { data } = await supabase.from('share_data').select('*').order('created_at', { ascending: true });
            if (data) data.forEach(item => renderItem(item));
            scrollToBottom();
        }

        function subscribeRealtime() {
            supabase.channel('porter').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'share_data' }, p => {
                renderItem(p.new);
                scrollToBottom();
            }).subscribe();
        }

        function handleFileSelect(file) {
            if (!file) return;
            pendingFile = file;
            document.getElementById('preview-container').style.display = 'flex';
            document.getElementById('preview-filename').textContent = file.name;
            document.getElementById('preview-filesize').textContent = (file.size / 1024 / 1024).toFixed(2) + " MB";
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => { document.getElementById('image-preview').src = e.target.result; document.getElementById('image-preview').classList.remove('hidden'); };
                reader.readAsDataURL(file);
            }
        }

        async function handleSend() {
            const input = document.getElementById('main-input');
            if (pendingFile) {
                const file = pendingFile;
                clearPendingFile();
                await uploadWithProgress(file);
            } else if (input.value.trim()) {
                await supabase.from('share_data').insert([{ content: input.value, type: 'code' }]);
                input.value = '';
            }
        }

        async function uploadWithProgress(file) {
            const progContainer = document.getElementById('progress-bar-container');
            const progFill = document.getElementById('progress-fill');
            const progPercent = document.getElementById('progress-percent');
            
            progContainer.style.display = 'block';
            updateStatus("Uploading...", "amber");

            const fileName = `${Date.now()}-${file.name.replace(/\s/g, '_')}`;
            
            // Note: Standard Supabase JS upload doesn't support progress events natively in the same way 
            // as XHR, but we can simulate/track state. For 210MB, this might hit the 50MB limit.
            const { data, error } = await supabase.storage.from('Shares').upload(fileName, file, {
                cacheControl: '3600',
                upsert: false
            });

            if (error) {
                console.error(error);
                alert("Upload failed. If file is >50MB, check your Supabase plan/settings.");
            } else {
                const { data: urlData } = supabase.storage.from('Shares').getPublicUrl(fileName);
                let type = 'file';
                let content = JSON.stringify({ url: urlData.publicUrl, name: file.name, size: file.size });
                if (file.type.startsWith('video/')) { type = 'video'; content = urlData.publicUrl; }
                if (file.type.startsWith('image/')) { type = 'image'; content = urlData.publicUrl; }
                await supabase.from('share_data').insert([{ content, type }]);
            }

            progContainer.style.display = 'none';
            updateStatus("online", "green");
        }

        function renderItem(item) {
            if (document.getElementById(`item-${item.id}`)) return;
            const feed = document.getElementById('feed');
            const row = document.createElement('div');
            row.id = `item-${item.id}`;
            row.className = "mb-4 flex flex-col items-start";
            
            let html = '';
            if (item.type === 'video') {
                html = `<div class="media-wrapper relative group rounded-lg overflow-hidden bg-black">
                    <video controls class="max-w-full max-h-[300px]"><source src="${item.content}"></video>
                    <button onclick="downloadResource('${item.content}', 'video.mp4')" class="absolute top-2 right-2 bg-white/80 p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                        ðŸ“¥
                    </button>
                </div>`;
            } else if (item.type === 'image') {
                html = `<div class="media-wrapper relative group"><img src="${item.content}" class="rounded-lg max-w-full"><button onclick="downloadResource('${item.content}')" class="absolute top-2 right-2 bg-white/80 p-2 rounded-full opacity-0 group-hover:opacity-100">ðŸ“¥</button></div>`;
            } else if (item.type === 'code') {
                html = `<pre class="bg-gray-50 p-2 rounded text-xs">${item.content}</pre>`;
            } else {
                const f = JSON.parse(item.content);
                html = `<div class="bg-white p-3 border rounded-lg flex items-center gap-2 cursor-pointer" onclick="downloadResource('${f.url}', '${f.name}')">ðŸ“„ <span class="text-sm font-medium">${f.name}</span></div>`;
            }

            row.innerHTML = `<div class="bubble-in p-2 max-w-[90%]">${html}</div>`;
            feed.appendChild(row);
        }

        function clearPendingFile() { pendingFile = null; document.getElementById('preview-container').style.display = 'none'; }
        function scrollToBottom() { const c = document.getElementById('chat-container'); c.scrollTop = c.scrollHeight; }
        function handleKeyDown(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } }

        async function downloadResource(url, name) {
            const res = await fetch(url);
            const blob = await res.blob();
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = name || 'file';
            a.click();
        }
    </script>
</body>
</html>
